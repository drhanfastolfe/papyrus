<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login personalizado básico</title>
    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-3 m-5 rounded shadow-lg">
                <form class="" th:action="@{/login}" method="POST">
                    <h3 class="mt-4">Por favor, incia sesión</h3>
                    <div class="form-group mt-4">
                        <label class="form-label">Usuario</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                    <div class="form-group mt-4">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <input class="btn btn-primary mt-4 mb-4" type="submit" value="Iniciar sesión">
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrecto
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has cerrado sesión con éxtio
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
