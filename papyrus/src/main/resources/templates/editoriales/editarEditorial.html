<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/general}" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de biblioteca</title>
</head>

<body>
    <section layout:fragment="custom-content">
        <form th:action="@{/editoriales/editar/{id}(id=${editorial.id})}" th:object="${editorial}" method="post">
            <fieldset>
                <legend class="mt-4">Editar editorial</legend>
                <div class="form-group">
                    <label class="form-label mt-4">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" value="*{nombre}" placeholder="" />
                </div>
                <button type="submit" class="btn btn-primary mt-4">Editar</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
