<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/general}" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de socios</title>
</head>
<body>
  <section layout:fragment="custom-content">
    <h3 class="mt-4">Blacklist de socios</h3>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>DNI/NIE</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Retrasos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="socio : ${blacklistSocios}">
            <td th:text="${socio.dni}"></td>
            <td th:text="${socio.getNombreCompleto}"></td>
            <td th:text="${socio.telefono}"></td>
            <td th:text="${socio.email}"></td>
            <td th:text="${socio.retrasos}"></td>
            <td>
              <a th:href="@{/socios/editar/{id}(id=${socio.id})}" class="btn btn-warning btn-sm"><span data-feather="edit"></span></a>
              <a th:href="@{/socios/eliminar/{id}(id=${socio.id})}" class="btn btn-danger btn-sm"><span data-feather="trash-2"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
