<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/general}" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de socios</title>
</head>

<body>
    <section layout:fragment="custom-content">
        <form th:action="@{/socios/editar/{id}(id=${socio.id})}" th:object="${socio}" method="post">
            <h3 class="mt-4">Editar socio</h3>
            <fieldset>
                <div class="form-group">
                    <label class="form-label mt-4">DNI/NIE</label>
                    <input type="text" class="form-control" th:field="*{dni}" value="*{dni}" placeholder="88888888A" />
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" value="*{nombre}" placeholder="" />
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}" value="*{apellidos}" placeholder="" />
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" value="*{telefono}" placeholder="" />
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" value="*{email}" placeholder="" />
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Fecha de nacimiento</label>
                    <input type="date" class="form-control" th:field="*{fecha_nac}" value="*{fecha_nac}" placeholder="" />
                  </div>
                <button type="submit" class="btn btn-primary mt-4">Editar</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
