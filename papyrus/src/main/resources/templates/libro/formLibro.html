<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar libro</title>
</head>
<body>
    <form th:action="@{/libro/agregar}" th:object="${libro}" method="post">
        <fieldset>
            <legend>Datos del libro</legend>
            <table>
                <tr>
                    <td><label>ID: </label></td>
                    <td><input type="number" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td><label>Título: </label></td>
                    <td><input type="text" th:field="*{titulo}" /></td>
                </tr>
                <tr>
                    <td><label>Autor: </label></td>
                    <td><input type="text" th:field="*{autor}" /></td>
                </tr>
                <tr>
                    <td><label>Año: </label></td>
                    <td><input type="number" th:field="*{anio}" /></td>
                </tr>
                <tr>
                    <td><label>Categoría: </label></td>
                    <td><input type="text" th:field="*{categoria}" /></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Agregar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
