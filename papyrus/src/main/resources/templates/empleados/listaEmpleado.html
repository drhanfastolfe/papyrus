<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/general}" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de empleados</title>
</head>
<body>
  <section layout:fragment="custom-content">
    <h3 class="mt-4">Lista de empleados <a th:href="@{/empleados/insertar}" class="btn btn-info btn-sm"><span data-feather="user-plus"></span></a></h3>
    <form th:action="@{/empleados/lista}" method="get">
      <fieldset>
        <div class="container">
          <div class="row justify-content-center mt-4">
            <div class="col-3 m-2">
              <input type="text" class="form-control" name="keyword" placeholder="DNI, usuario, nombre..."/>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary m-4" type="submit">Filtrar</button>
            <a th:href="@{/empleados/lista}" class="btn btn-secondary m-4">Limpiar</a>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>DNI/NIE</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Fecha de nacimiento</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="empleado : ${listaEmpleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.dni}"></td>
            <td th:text="${empleado.getNombreCompleto}"></td>
            <td th:text="${empleado.telefono}"></td>
            <td th:text="${empleado.email}"></td>
            <td th:text="${empleado.fecha_nac}"></td>
            <td th:text="${empleado.Usuario}"></td>
            <td>
              <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm"><span data-feather="edit"></span></a>
              <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm"><span data-feather="trash-2"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
