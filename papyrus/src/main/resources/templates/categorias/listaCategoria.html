<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/general}" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de biblioteca</title>
</head>
<body>
  <section layout:fragment="custom-content">
    <h3 class="mt-4">Lista de categorias <a th:href="@{/categorias/insertar}" class="btn btn-info btn-sm"><span data-feather="plus-square"></span></a></h3>
    <form th:action="@{/categorias/lista}" method="get">
      <fieldset>
        <div class="container">
          <div class="row justify-content-center mt-4">
            <div class="col-3 m-2">
              <input type="text" class="form-control" name="keyword" placeholder="nombre..."/>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary m-4" type="submit">Filtrar</button>
            <a th:href="@{/categorias/lista}" class="btn btn-secondary m-4">Limpiar</a>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria : ${listaCategorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td>
              <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm"><span data-feather="edit"></span></a>
              <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm"><span data-feather="trash-2"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
